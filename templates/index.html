<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Naira Note Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      background: #f8f9fa;
    }
    h2 {
      color: #333;
    }
    form {
      margin: 40px auto;
      width: 360px;
      padding: 25px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    input[type=file] {
      margin: 10px 0;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Naira Note Authentication System</h2>
  <form action="/predict_bulk" method="post" enctype="multipart/form-data">
    <input type="file" name="images" multiple accept="image/*" required><br>
    <button type="submit">Upload & Predict</button>
</form>
</body>
</html>
