<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Naira Note Authenticity Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

  <div class="container text-center mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
      <h3 class="mb-3 text-primary fw-bold">ðŸ’µ Naira Note Authenticity Detector</h3>
      <p class="text-muted">Upload a note image to detect if it's fake or genuine.</p>
      
      <form action="/predict" method="POST" enctype="multipart/form-data" class="mb-3">
        <div class="mb-3">
          <input type="file" name="images" class="form-control" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Analyze Single Image</button>
      </form>

      <form action="/predict_bulk" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <input type="file" name="images" multiple class="form-control" accept="image/*">
        </div>
        <button type="submit" class="btn btn-outline-primary w-100">Analyze Multiple Images</button>
      </form>
    </div>
  </div>

  <footer class="text-center text-muted mt-5 mb-3">
    <small>Developed by Sheyi â€” Powered by TensorFlow & Flask</small>
  </footer>

</body>
</html>
