<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Results - Naira Note Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="card shadow p-4">
      <h3 class="text-center text-primary fw-bold mb-4">{{ message }}</h3>

      <div class="row">
        {% for result in results %}
        <div class="col-md-4 mb-4">
          <div class="card result-card shadow-sm">
            <img src="{{ url_for('static', filename=result.filename) }}" class="card-img-top" alt="Uploaded Image">
            <div class="card-body text-center">
              <h6 class="fw-bold">{{ result.label|capitalize }}</h6>
              <p class="text-muted">Confidence: {{ result.confidence * 100 }}%</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      {% if report_filename != "N/A" %}
      <div class="text-center mt-4">
        <a href="{{ url_for('download_report', filename=report_filename) }}" class="btn btn-success">Download Report</a>
      </div>
      {% endif %}

      <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-primary">Back to Home</a>
      </div>
    </div>
  </div>

  <footer class="text-center text-muted mt-4 mb-3">
    <small>Developed by Sheyi â€” Powered by TensorFlow & Flask</small>
  </footer>

</body>
</html>
