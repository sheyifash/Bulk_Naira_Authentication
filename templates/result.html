<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detection Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
    }
    .container {
      max-width: 1000px;
    }
    .card img {
      height: 250px;
      object-fit: cover;
    }
    .result-label {
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ðŸ’¡ Detection Results</h2>
    
    <div class="row">
      {% for result in results %}
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img src="{{ url_for('static', filename=result.filename) }}" class="card-img-top" alt="Uploaded Image">
          <div class="card-body text-center">
            <p class="result-label">{{ result.label }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-primary">ðŸ”™ Go Back Home</a>
    </div>
  </div>
</body>
</html>
